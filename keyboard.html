<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyboards</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #222; color: white; padding: 1rem; text-align: center; }
    .container { display: flex; flex-wrap: wrap; padding: 20px; }
    .sidebar {
      width: 100%; max-width: 250px; background: white; padding: 20px;
      margin-right: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product-area { flex: 1; }
    .filter-title { font-weight: bold; margin-bottom: 10px; }
    .filter-group { margin-bottom: 20px; }
    .filter-group label { display: block; margin-bottom: 5px; }
    .sort-bar {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 20px;
    }
    .product-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white; border-radius: 10px; padding: 15px; text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%; height: 160px; object-fit: cover; border-radius: 8px;
    }
    .product-card h3 { margin: 10px 0 5px; font-size: 16px; }
    .product-card p { font-size: 13px; color: #555; }
    .price { color: #e53935; font-weight: bold; margin: 10px 0; }
    .rating { color: #fbc02d; }
    .btn {
      background: #222; color: white; border: none; padding: 10px;
      width: 100%; border-radius: 5px; cursor: pointer;
    }
    .btn:hover { background: #444; }
    @media(max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { margin-right: 0; margin-bottom: 20px; width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <h1>Keyboards</h1>
</header>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="filter-group">
      <div class="filter-title">Brand</div>
      <label><input type="checkbox" class="brand" value="Logitech"> Logitech</label>
      <label><input type="checkbox" class="brand" value="HP"> HP</label>
      <label><input type="checkbox" class="brand" value="Dell"> Dell</label>
      <label><input type="checkbox" class="brand" value="Redragon"> Redragon</label>
    </div>

    <div class="filter-group">
      <div class="filter-title">Price Range</div>
      <label><input type="checkbox" class="price-range" value="1"> ₹500 - ₹1000</label>
      <label><input type="checkbox" class="price-range" value="2"> ₹1001 - ₹2000</label>
      <label><input type="checkbox" class="price-range" value="3"> ₹2001 - ₹5000</label>
    </div>

    <button onclick="applyFilters()" class="btn">Show</button>
  </div>

  <!-- Product area -->
  <div class="product-area">
    <div class="sort-bar">
      <h2>Keyboard Products</h2>
      <select id="sortBy" onchange="applyFilters()">
        <option value="">Sort by</option>
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </div>

    <div class="product-grid" id="productGrid"></div>
  </div>
</div>

<script>
const products = [
  { brand: "Logitech", name: "Logitech K120", desc: "Wired USB Keyboard", price: 699, rating: 4, img: "./assets/images/products/keyboard1.jpg" },
  { brand: "HP", name: "HP K500F", desc: "Gaming Wired Keyboard", price: 1399, rating: 4, img: "./assets/images/products/keyboard2.jpg" },
  { brand: "Dell", name: "Dell KB216", desc: "Multimedia USB Keyboard", price: 999, rating: 4, img: "./assets/images/products/keyboard3.jpg" },
  { brand: "Redragon", name: "Redragon K552", desc: "Mechanical Gaming Keyboard", price: 2999, rating: 5, img: "./assets/images/products/keyboard4.jpg" },
  { brand: "Logitech", name: "Logitech MK220", desc: "Wireless Keyboard and Mouse Combo", price: 1699, rating: 4, img: "./assets/images/products/keyboard5.jpg" },
  { brand: "HP", name: "HP 350", desc: "Compact Wireless Keyboard", price: 1899, rating: 4, img: "./assets/images/products/keyboard6.jpg" },
  { brand: "Redragon", name: "Redragon K630", desc: "RGB Wired Gaming Keyboard", price: 3199, rating: 5, img: "./assets/images/products/keyboard7.jpg" },
  { brand: "Dell", name: "Dell KM117", desc: "Wireless Keyboard and Mouse", price: 2299, rating: 4, img: "./assets/images/products/keyboard8.jpg" },
  { brand: "Logitech", name: "Logitech MX Keys", desc: "Advanced Wireless Illuminated Keyboard", price: 4999, rating: 5, img: "./assets/images/products/keyboard9.jpg" },
  { brand: "HP", name: "HP KM300F", desc: "Gaming Keyboard Combo", price: 2599, rating: 4, img: "./assets/images/products/keyboard10.jpg" }
];

function applyFilters() {
  const selectedBrands = Array.from(document.querySelectorAll('.brand:checked')).map(el => el.value);
  const selectedPrices = Array.from(document.querySelectorAll('.price-range:checked')).map(el => el.value);
  const sortBy = document.getElementById('sortBy').value;

  let filtered = products.filter(p => {
    const brandOK = selectedBrands.length === 0 || selectedBrands.includes(p.brand);
    const priceOK = selectedPrices.length === 0 || selectedPrices.some(range => {
      if (range === '1') return p.price >= 500 && p.price <= 1000;
      if (range === '2') return p.price > 1000 && p.price <= 2000;
      if (range === '3') return p.price > 2000 && p.price <= 5000;
    });
    return brandOK && priceOK;
  });

  if (sortBy === 'asc') filtered.sort((a, b) => a.price - b.price);
  if (sortBy === 'desc') filtered.sort((a, b) => b.price - a.price);

  renderProducts(filtered);
}

function renderProducts(items) {
  const grid = document.getElementById('productGrid');
  grid.innerHTML = '';
  if (items.length === 0) {
    grid.innerHTML = '<p>No items found.</p>';
    return;
  }
  items.forEach(item => {
    grid.innerHTML += `
      <div class="product-card">
        <img src="${item.img}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>${item.desc}</p>
        <div class="price">₹${item.price.toLocaleString()}</div>
        <div class="rating">${'★'.repeat(item.rating)}${'☆'.repeat(5 - item.rating)}</div>
        <button class="btn">Add to Cart</button>
      </div>
    `;
  });
}

renderProducts(products);
</script>

</body>
</html>
