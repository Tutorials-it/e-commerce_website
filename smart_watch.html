<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electronic Smart Watches</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fdfdfd; }
    header { background: #2e86c1; color: white; padding: 1rem; text-align: center; }
    .container { display: flex; flex-wrap: wrap; padding: 20px; }
    .sidebar {
      width: 100%; max-width: 250px; background: white; padding: 20px;
      margin-right: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product-area { flex: 1; }
    .filter-title { font-weight: bold; margin-bottom: 10px; }
    .filter-group { margin-bottom: 20px; }
    .filter-group label { display: block; margin-bottom: 5px; }
    .sort-bar {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 20px;
    }
    .product-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white; border-radius: 10px; padding: 15px; text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%; height: 180px; object-fit: cover; border-radius: 8px;
    }
    .product-card h3 { margin: 10px 0 5px; font-size: 16px; }
    .product-card p { font-size: 13px; color: #555; }
    .price { color: #2e86c1; font-weight: bold; margin: 10px 0; }
    .rating { color: #f4c150; }
    .btn {
      background: #2e86c1; color: white; border: none; padding: 10px;
      width: 100%; border-radius: 5px; cursor: pointer;
    }
    .btn:hover { background: #21618c; }

    @media(max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { margin-right: 0; margin-bottom: 20px; width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <h1>Electronic Smart Watches</h1>
</header>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="filter-group">
      <div class="filter-title">Brand</div>
      <label><input type="checkbox" class="brand" value="boAt"> boAt</label>
      <label><input type="checkbox" class="brand" value="Noise"> Noise</label>
      <label><input type="checkbox" class="brand" value="Fire-Boltt"> Fire-Boltt</label>
      <label><input type="checkbox" class="brand" value="Amazfit"> Amazfit</label>
    </div>

    <div class="filter-group">
      <div class="filter-title">Price Range</div>
      <label><input type="checkbox" class="price-range" value="1"> ₹1000 - ₹2000</label>
      <label><input type="checkbox" class="price-range" value="2"> ₹2000 - ₹4000</label>
      <label><input type="checkbox" class="price-range" value="3"> ₹4000 - ₹7000</label>
    </div>

    <button onclick="applyFilters()" class="btn">Show</button>
  </div>

  <!-- Product area -->
  <div class="product-area">
    <div class="sort-bar">
      <h2>Smart Watch Models</h2>
      <select id="sortBy" onchange="applyFilters()">
        <option value="">Sort by</option>
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </div>

    <div class="product-grid" id="productGrid"></div>
  </div>
</div>

<script>
const products = [
  { brand: "boAt", name: "boAt Wave Lite", desc: "Smart fitness tracker", price: 1599, rating: 4, img: "./assets/images/products/smartwatch1.jpg" },
  { brand: "Noise", name: "Noise ColorFit Pro 3", desc: "Health monitor", price: 2499, rating: 5, img: "./assets/images/products/smartwatch2.jpg" },
  { brand: "Fire-Boltt", name: "Fire-Boltt Ninja 3", desc: "Full touch display", price: 1799, rating: 4, img: "./assets/images/products/smartwatch3.jpg" },
  { brand: "Amazfit", name: "Amazfit Bip U Pro", desc: "SpO2, GPS built-in", price: 3999, rating: 5, img: "./assets/images/products/smartwatch4.jpg" },
  { brand: "boAt", name: "boAt Xtend", desc: "Alexa built-in", price: 3499, rating: 4, img: "./assets/images/products/smartwatch5.jpg" },
  { brand: "Noise", name: "Noise Pulse Go", desc: "Sporty design", price: 1599, rating: 3, img: "./assets/images/products/smartwatch6.jpg" },
  { brand: "Fire-Boltt", name: "Fire-Boltt Beast", desc: "Voice calling", price: 2799, rating: 4, img: "./assets/images/products/smartwatch7.jpg" },
  { brand: "Amazfit", name: "Amazfit GTS 2 Mini", desc: "Long battery life", price: 6799, rating: 5, img: "./assets/images/products/smartwatch8.jpg" },
  { brand: "boAt", name: "boAt Flash", desc: "Multisport mode", price: 1899, rating: 4, img: "./assets/images/products/smartwatch9.jpg" },
  { brand: "Noise", name: "NoiseFit Evolve 2", desc: "AMOLED display", price: 4999, rating: 5, img: "./assets/images/products/smartwatch10.jpg" }
];

function applyFilters() {
  const selectedBrands = Array.from(document.querySelectorAll('.brand:checked')).map(el => el.value);
  const selectedPrices = Array.from(document.querySelectorAll('.price-range:checked')).map(el => el.value);
  const sortBy = document.getElementById('sortBy').value;

  let filtered = products.filter(p => {
    const brandOK = selectedBrands.length === 0 || selectedBrands.includes(p.brand);
    const priceOK = selectedPrices.length === 0 || selectedPrices.some(range => {
      if (range === '1') return p.price >= 1000 && p.price <= 2000;
      if (range === '2') return p.price > 2000 && p.price <= 4000;
      if (range === '3') return p.price > 4000 && p.price <= 7000;
    });
    return brandOK && priceOK;
  });

  if (sortBy === 'asc') filtered.sort((a, b) => a.price - b.price);
  if (sortBy === 'desc') filtered.sort((a, b) => b.price - a.price);

  renderProducts(filtered);
}

function renderProducts(items) {
  const grid = document.getElementById('productGrid');
  grid.innerHTML = '';
  if (items.length === 0) {
    grid.innerHTML = '<p>No items found.</p>';
    return;
  }
  items.forEach(item => {
    grid.innerHTML += `
      <div class="product-card">
        <img src="${item.img}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>${item.desc}</p>
        <div class="price">₹${item.price.toLocaleString()}</div>
        <div class="rating">${'★'.repeat(item.rating)}${'☆'.repeat(5 - item.rating)}</div>
        <button class="btn">Add to Cart</button>
      </div>
    `;
  });
}

renderProducts(products);
</script>

</body>
</html>
