<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart TVs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8f8f8; }
    header { background: #1e88e5; color: white; padding: 1rem; text-align: center; }
    .container { display: flex; flex-wrap: wrap; padding: 20px; }
    .sidebar {
      width: 100%; max-width: 250px; background: white; padding: 20px;
      margin-right: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product-area { flex: 1; }
    .filter-title { font-weight: bold; margin-bottom: 10px; }
    .filter-group { margin-bottom: 20px; }
    .filter-group label { display: block; margin-bottom: 5px; }
    .sort-bar {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 20px;
    }
    .product-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white; border-radius: 10px; padding: 15px; text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%; height: 160px; object-fit: cover; border-radius: 8px;
    }
    .product-card h3 { margin: 10px 0 5px; font-size: 16px; }
    .product-card p { font-size: 13px; color: #555; }
    .price { color: #1e88e5; font-weight: bold; margin: 10px 0; }
    .rating { color: #f4c150; }
    .btn {
      background: #1e88e5; color: white; border: none; padding: 10px;
      width: 100%; border-radius: 5px; cursor: pointer;
    }
    .btn:hover { background: #1565c0; }
    @media(max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { margin-right: 0; margin-bottom: 20px; width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <h1>Smart TVs</h1>
</header>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="filter-group">
      <div class="filter-title">Brand</div>
      <label><input type="checkbox" class="brand" value="Samsung"> Samsung</label>
      <label><input type="checkbox" class="brand" value="Sony"> Sony</label>
      <label><input type="checkbox" class="brand" value="LG"> LG</label>
      <label><input type="checkbox" class="brand" value="Xiaomi"> Xiaomi</label>
    </div>

    <div class="filter-group">
      <div class="filter-title">Price Range</div>
      <label><input type="checkbox" class="price-range" value="1"> ₹10,000 - ₹20,000</label>
      <label><input type="checkbox" class="price-range" value="2"> ₹20,001 - ₹40,000</label>
      <label><input type="checkbox" class="price-range" value="3"> ₹40,001 - ₹70,000</label>
    </div>

    <button onclick="applyFilters()" class="btn">Show</button>
  </div>

  <!-- Product area -->
  <div class="product-area">
    <div class="sort-bar">
      <h2>Smart TV Models</h2>
      <select id="sortBy" onchange="applyFilters()">
        <option value="">Sort by</option>
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </div>

    <div class="product-grid" id="productGrid"></div>
  </div>
</div>

<script>
const products = [
  { brand: "Samsung", name: "Samsung 32 Inch HD TV", desc: "LED Smart TV", price: 14999, rating: 4, img: "./assets/images/products/tv1.jpg" },
  { brand: "Sony", name: "Sony Bravia 43 Inch", desc: "Full HD Smart Android TV", price: 37999, rating: 5, img: "./assets/images/products/tv2.jpg" },
  { brand: "LG", name: "LG 32 Inch HD Ready", desc: "LED Smart WebOS TV", price: 16999, rating: 4, img: "./assets/images/products/tv3.jpg" },
  { brand: "Xiaomi", name: "Mi 5X 50 Inch", desc: "4K Ultra HD Android TV", price: 31999, rating: 4, img: "./assets/images/products/tv4.jpg" },
  { brand: "Samsung", name: "Samsung Crystal 55 Inch", desc: "4K UHD Smart TV", price: 56999, rating: 5, img: "./assets/images/products/tv5.jpg" },
  { brand: "Sony", name: "Sony 32 Inch", desc: "Smart LED TV with X-Reality Pro", price: 21999, rating: 4, img: "./assets/images/products/tv6.jpg" },
  { brand: "LG", name: "LG 43 Inch", desc: "4K UHD ThinQ AI Smart TV", price: 39999, rating: 5, img: "./assets/images/products/tv7.jpg" },
  { brand: "Xiaomi", name: "Mi TV 4A 40 Inch", desc: "Full HD Smart LED TV", price: 23999, rating: 4, img: "./assets/images/products/tv8.jpg" },
  { brand: "Samsung", name: "Samsung Frame Series", desc: "Art Mode 4K Smart TV", price: 69999, rating: 5, img: "./assets/images/products/tv9.jpg" },
  { brand: "Sony", name: "Sony Bravia 50 Inch", desc: "4K UHD Google TV", price: 64999, rating: 5, img: "./assets/images/products/tv10.jpg" }
];

function applyFilters() {
  const selectedBrands = Array.from(document.querySelectorAll('.brand:checked')).map(el => el.value);
  const selectedPrices = Array.from(document.querySelectorAll('.price-range:checked')).map(el => el.value);
  const sortBy = document.getElementById('sortBy').value;

  let filtered = products.filter(p => {
    const brandOK = selectedBrands.length === 0 || selectedBrands.includes(p.brand);
    const priceOK = selectedPrices.length === 0 || selectedPrices.some(range => {
      if (range === '1') return p.price >= 10000 && p.price <= 20000;
      if (range === '2') return p.price > 20000 && p.price <= 40000;
      if (range === '3') return p.price > 40000 && p.price <= 70000;
    });
    return brandOK && priceOK;
  });

  if (sortBy === 'asc') filtered.sort((a, b) => a.price - b.price);
  if (sortBy === 'desc') filtered.sort((a, b) => b.price - a.price);

  renderProducts(filtered);
}

function renderProducts(items) {
  const grid = document.getElementById('productGrid');
  grid.innerHTML = '';
  if (items.length === 0) {
    grid.innerHTML = '<p>No items found.</p>';
    return;
  }
  items.forEach(item => {
    grid.innerHTML += `
      <div class="product-card">
        <img src="${item.img}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>${item.desc}</p>
        <div class="price">₹${item.price.toLocaleString()}</div>
        <div class="rating">${'★'.repeat(item.rating)}${'☆'.repeat(5 - item.rating)}</div>
        <button class="btn">Add to Cart</button>
      </div>
    `;
  });
}

renderProducts(products);
</script>

</body>
</html>
